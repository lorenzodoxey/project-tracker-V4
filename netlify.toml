[build]
  publish = "."
  command = "echo 'MHM Project Tracker - Ready for deployment'"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[blobs]
  region = "auto"

[[headers]]
  for = "/*"
  [headers.values]
    # Allow embedding in iframes from any origin (tighten to your subdomain later)
    # Explicitly clear X-Frame-Options to override Netlify default
    X-Frame-Options = ""
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://jsonblob.com https://*.netlify.app https://api.netlify.com; img-src 'self' data:; frame-ancestors *;"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200