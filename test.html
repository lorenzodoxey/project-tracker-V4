<!DOCTYPE html>
<html>
<head>
    <title>Deployment Test - MHM Project Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0a0a0f; color: #e0f2fe; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background: #10b981; }
        .fail { background: #ff4757; }
        .info { background: #00d4ff; color: #000; }
    </style>
</head>
<body>
    <h1>ğŸ§ª MHM Project Tracker - Deployment Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if main files exist
        fetch('./app.js')
            .then(r => r.ok ? addResult('âœ… app.js loaded successfully', 'pass') : addResult('âŒ app.js failed to load', 'fail'))
            .catch(() => addResult('âŒ app.js failed to load', 'fail'));
            
        fetch('./styles.css')
            .then(r => r.ok ? addResult('âœ… styles.css loaded successfully', 'pass') : addResult('âŒ styles.css failed to load', 'fail'))
            .catch(() => addResult('âŒ styles.css failed to load', 'fail'));
            
        fetch('./index.html')
            .then(r => r.ok ? addResult('âœ… index.html loaded successfully', 'pass') : addResult('âŒ index.html failed to load', 'fail'))
            .catch(() => addResult('âŒ index.html failed to load', 'fail'));
        
        // Test 2: Check timestamp
        addResult(`ğŸ•’ Test run at: ${new Date().toISOString()}`, 'info');
        addResult('ğŸš€ If you see this page, Netlify deployment is working!', 'info');
    </script>
</body>
</html>
